<div
  class="book-card"
  [style.borderColor]="color"
  (mouseenter)="mouseIn()"
  (mouseleave)="mouseOut()"
  *ngIf="book; else loading"
>
  <h2>{{ book.title }}</h2>
  <h3>{{ book.author }}</h3>
  <a href="#" (click)="detailsClicked($event)">Details</a>
  <p>
    {{ book.abstract }}
  </p>
</div>
<ng-template #loading>
  <span>Loading book...</span>
</ng-template>
